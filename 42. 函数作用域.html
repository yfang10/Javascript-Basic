<!DOCTYPE html>

	<meta charset = "UTF-8">

	<script type = "text/javascript">
		/*
		*
		*函数作用域
		*- 调用函数时创建函数作用域, 函数执行完毕以后, 函数作用域销毁
		*- 每调用一次函数就会创建一个新的函数作用域, 他们之间是相互独立的
		*- 在函数作用域中可以访问到全局作用域的变量
		*- 在全局作用域中无法访问到函数作用域的变量  
		*= 当在函数作用域操作一个变量时, 它会先在自身作用域中寻找, 如果有就直接使用, 如果没有则向上一级中寻找
		*/

		var a = 10;
		function fun(){
			var a = "我是函数中的变量a";

			var b = 20;


			//console.log("a =" + a);
			function fun2(){
				console.log("a = " + a);
			}
			fun2();
		}

		fun();

		//console.log("b = "+b);
</script>
</head>
