<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>
	</title>
	<script type = "text/javascript">
		/*
		*
		*非数值的情况
		*- 对于非数值进行比较时, 会将其转换为数字, 然后进行比较
		*- 如果符号两侧的值都是字符串时, 不会将其转换为数字进行比较, 而会分别比较字符串中的字符的Unicode编码, 比较字符编码时, 是一位一位进行比较, 如果两位一样, 则比较下一位, 所以可以用它来对英文进行排序, 比较中文时没有意义, 如果比较的是两个字符串型的数字, 可能会得到不可预期的结果, 所以注意在比较两个字符串型的数字时, 一定要转型
		*/

		console.log(1 > true); //false
		console.log(1 >= true); //true
		console.log(1 > "0"); //true
		console.log(10 > null); //true
		//任何值和NaN做任何比较都是false
		console.log(10 > "hello"); //false

		console.log("1" < "5"); //true
		console.log("11" < "5"); //true
	</script>
</head>
<body>
	</body>
	</html>
