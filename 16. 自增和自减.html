	<script type = "text/javascript">
		/*
		*
		*自增++
		*
		*- 对于一个变量自增以后, 原变量的值会立即自增1
		*- 自增分为两种: 后++(a++) 和 前++(++a)
		*
		*a++的值等于原变量的值(自增前的值)
		*++a的值等于原变量新值(自增后的值)
		*
		*- 自减分为两种: 后--(a--) 和 前--(--a)
		*
		*a--的值等于原变量的值(自减前的值)
		*--a的值等于原变量新值(自减后的值)
		*
		*/

		var a = 1;

		//使a自增1
		 a++;
		 ++a;

		 console.log(a++);
		 console.log("++a = " + ++a);
		 console.log("a++ = " + a++);
		 console.log("a = " + a)；

		 var d = 20;


		 //20 + 22 + 22
		 // var result = d++ + ++d + d;
		 // console.log("result = " + result);
		 
		 //d = 20;
		 // d = d++;

		 var n1 = 10, n2 = 20;

		 var n = n1++; //n1 = 11	n1++ = 10

		 console.log("n = " + n); //n = 10
		 console.log("n1 = " + n1); //n1 = 11

		 n = ++n1; //n1 = 12	++n1 = 12
		 console.log("n = " + n); //n = 12
		 console.log("n1 = " + n1); //n1 = 12

		 n = n2--; //n2 = 19	n2-- = 20
		 console.log("n = " + n); //n = 20
		 console.log("n2 = ") //n2 = 19

		 n = --n2; //n2 = 18	--n2 = 18
		 console.log("n = " + n); //n = 18
		 console.log("n2 = " + n2); //n = 18


	</script>
