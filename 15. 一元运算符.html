<!DOCTYPE html>

	<meta charset = "UTF-8">
	<title>

	<script type = "text/javascript">
		/*
		*一元运算符, 只需要一个操作数
		*
		*+ 正号
		*
		*
		*- 负号
		*
		*- 对于非Number类型的值
		*它会先转换为Number, 然后再运算
		*可以对一个其他的数据类型使用+, 来将其转换为Number
		*原理和Number()一样
		*/

		var a = 123;
		 a = -a; 
		 a = true;
		 a = "18";
		 a = +a;

		 console.log("a = " + a);
		  console.log(typeof a);

		  var result = 1 + +"2" + 3; //6
		  console.log(result);
	</script>
</head>
