<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>
	</title>
	<script type = "text/javascript">

		/*
		*
		*使用 == 来做相等运算
		*- 当使用 == 来比较两个值时, 如果值的类型不同, 则会自动进行类型转换, 将其转换为相同的类型, 然后再比较
		*
		*不相等
		*使用！= 来做不相等运算
		*- 不相等也会对变量进行自动的类型转换
		*
		*=== 全等
		*- 用来判断两个值是否全等, 它和相等类似, 但是它不会做类型转换, 如果两个类型不同, 直接返回false
		*
		*
		*！== 不全等
		*用来判断两个值是否不全等, 它和不相等类似, 但是它不会做类型转换, 如果两个类型不同, 直接返回true
		*/

		console.log("1" == 1); //true 

		console.log(true == "1"); //true

		console.log(null == 0); //false


		/*
		*
		*undefined 衍生自null
		*所以这两个值做相等判断时, 会返回true
		*
		*/

		console.log(undefined == null);

		/*
		*NaN不和任何值相等, 包括他本身
		*/

		console.log(NaN == NaN); //false

		/*
		*可以通过isNaN()函数来判断一个值是否是NaN
		*
		*/

		var b = NaN;
		console.log(isNaN(b));
	</script>
</head>
<body>
	</body>
	</html>
